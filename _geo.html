<script>

(function(){
//query
var queryF={
	setStr:function(o){
		var tmp=new Array();
		for(var i in o){
			tmp.push( i + '=' + encodeURIComponent(o[i]) );
		}
		tmp.sort();
		var str=tmp.join('&');
		if(str){str='?'+str;}
		return str;
	},
	getObj:function(o){
		var t=location.search;
		var p=o;
		if(t.charAt(0)!='?')return p;
		t=t.slice(1).split('&');
		var u;
		for(var i=0; i<t.length; i++){
			u=t[i].split('=');
			if(u[0]!='' && u[1]){
				p[u[0]] = decodeURIComponent(u[1]);
			}
		}
		return p;
	},
	getValue:function(key){
		var o=this.getObj({});
		return (o[key])?o[key]:'';
	}
};
var q=queryF.getObj({});
